# Site settings
title: Our Love Story # site title
description: >- # site description
lang: zh-cn # default lang
timezone: Asia/Shanghai # set your timezone
image: /Our-First-Decade/assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Leohc92/Our-First-Decade # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Leo Wu & Chloe Qiu # author name
  bio: >- # tell to the world
    记录我们的点点滴滴
  # username: username # general username
  github: Leohc92 # github username
  # twitter: twitter_username # twitter username
  # facebook: facebook_username # facebook username
  # email: your-email@email.com # email adress
  avatar: /Our-First-Decade/assets/img/avatar.jpg # change with your own avatar

# URL settings
url: https://leohc92.github.io #
baseurl: /Our-First-Decade

permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
